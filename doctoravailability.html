
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
   
    <nav>
    <div id="cart-icon" style="position: absolute;top: -3px;left: 18px;">
            
            <span  style="background-color: red;border-radius: 59px 50px 55px;margin-left: 15px;width: 21px;height: 21px;display: block;margin-top: 6px;text-align: center;align-items: center;" class="img-fluid" id="cart-notification">0</span>
        </div>
    </nav>
    <h1>Items for Sale</h1>
    <ul>
        <li>
            <span>Item 1</span>
            <button class="add-to-cart" data-item="Item 1">Add to Cart</button>
        </li>
        <li>
            <span>Item 2</span>
            <button class="add-to-cart" data-item="Item 2">Add to Cart</button>
        </li>
        <li>
            <span>Item 3</span>
            <button class="add-to-cart" data-item="Item 3">Add to Cart</button>
        </li>
    </ul>

    <script>
        // JavaScript code to handle the cart functionality
        const cartIcon = document.getElementById("cart-icon");
        const cartNotification = document.getElementById("cart-notification");
        const addToCartButtons = document.querySelectorAll(".add-to-cart");

        let cartCount = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener("click", () => {
                cartCount++;
                cartNotification.innerText = cartCount;
            });
        });
    </script>
</body>
</html>
