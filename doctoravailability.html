<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .select-box {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .appointment-options {
        margin-top: 20px;
      }

      .time-options {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .time-options input[type="radio"] {
        display: none;
      }

      .time-options label {
        cursor: pointer;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .time-options input[type="radio"]:checked + label {
        background-color: #007bff;
        color: #fff;
      }

      #calendar {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Booking</h1>
      <div class="select-box">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor">
          <option value="Dr. Anna Philip">Dr. Anna Philip</option>
          <!-- Add more doctor options here -->
        </select>
      </div>
      <div class="select-box">
        <label for="service">Select Service:</label>
        <select id="service">
          <option value="Service 1">Service 1</option>
          <option value="Service 2">Service 2</option>
          <!-- Add more service options here -->
        </select>
      </div>
      <div class="appointment-options">
        <h2>Select Your Date and Time:</h2>
        <p id="selected-doctor"></p>
        <div class="time-options">
          <input type="radio" id="morning" name="time-slot" value="Morning" />
          <label for="morning">Morning</label>
          <input
            type="radio"
            id="afternoon"
            name="time-slot"
            value="Afternoon"
          />
          <label for="afternoon">Afternoon</label>
          <input type="radio" id="evening" name="time-slot" value="Evening" />
          <label for="evening">Evening</label>
        </div>
        <div id="calendar"></div>
      </div>
    </div>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const doctorSelect = document.getElementById("doctor");
        const serviceSelect = document.getElementById("service");
        const selectedDoctor = document.getElementById("selected-doctor");
        const calendar = document.getElementById("calendar");
        const timeOptions = document.querySelector(".time-options");

        // Update the selected doctor's name when a service is chosen
        serviceSelect.addEventListener("change", function () {
          selectedDoctor.textContent = `SELECT YOUR DATE AND TIME: ${doctorSelect.value}`;
          // Show time options and calendar
          timeOptions.style.display = "block";
          calendar.style.display = "block";
        });

        // You can add code here to handle calendar functionality, e.g., using a date picker library.
      });
      // Initialize flatpickr for date selection
      const calendarOptions = {
        enableTime: false, // Set to true if you want to enable time selection
        dateFormat: "Y-m-d", // Define the date format as needed
        minDate: "today", // Set the minimum selectable date to today
      };

      const calendarInput = document.createElement("input");
      calendarInput.type = "text";
      calendarInput.id = "appointment-date";
      calendarInput.placeholder = "Select a date";

      calendar.appendChild(calendarInput);

      flatpickr("#appointment-date", calendarOptions);
      
    </script>
  </body>
</html>
