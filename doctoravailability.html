<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments from Patients</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        th:hover {
            background-color: #ddd;
        }

        .sort-asc::after {
            content: " ▲";
        }

        .sort-desc::after {
            content: " ▼";
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    
    <h2>Appointments from Patients</h2>
    <p>Click on the column headers to sort the table.</p>
    
    <table id="appointmentTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)" class="sort-asc">Appointment Number</th>
                <th onclick="sortTable(1)">Patient Name</th>
                <th onclick="sortTable(2)">Appointment Date</th>
                <th onclick="sortTable(3)">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Replace with PHP code to populate the table -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>2023-08-25</td>
                <td>Booked</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>2023-08-27</td>
                <td>Completed</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("appointmentTable");
            switching = true;
            
            // Remove the "sort" class from all th elements
            var headers = table.getElementsByTagName("th");
            for (var j = 0; j < headers.length; j++) {
                headers[j].classList.remove("sort-asc", "sort-desc");
            }

            // Toggle between ascending and descending sorting
            if (headers[columnIndex].classList.contains("sort-asc")) {
                headers[columnIndex].classList.remove("sort-asc");
                headers[columnIndex].classList.add("sort-desc");
            } else {
                headers[columnIndex].classList.add("sort-asc");
                headers[columnIndex].classList.remove("sort-desc");
            }
            
            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                    var ascending = headers[columnIndex].classList.contains("sort-asc");
                    if (ascending) {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
