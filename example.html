<!DOCTYPE html>
<html>
<head>
    <title>Success Message with Custom Background Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Define your custom background color */
        .custom-background {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<button onclick="showSuccessMessage()">Show Success Message</button>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<script>
function showSuccessMessage() {
    Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'Your operation was successful.',
        showConfirmButton: false,
        timer: 100000, // Automatically close after 2 seconds
        customClass: {
            container: 'custom-background' // Apply the custom background color
        }
    });
}
</script>

</body>
</html>
