<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .calendar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .calendar-button {
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .calendar-days {
      display: flex;
      gap: 10px;
      overflow: hidden;
    }

    .calendar-day {
      flex: 1;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .current-date {
      font-weight: bold;
    }

    .day-of-week {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <button class="calendar-button" id="prev-button">&lt;</button>
    <div class="calendar-days" id="calendar-days">
      <!-- Calendar days will be generated dynamically here -->
    </div>
    <button class="calendar-button" id="next-button">&gt;</button>
  </div>

  <script>
    // Define the number of days to show in the calendar
    const numDays = 7;
  
    // Get the calendar days container
    const calendarDays = document.getElementById('calendar-days');
  
    // Get the previous and next buttons
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
  
    // Initial date
    let currentDate = new Date();
  
    // Function to generate the calendar days
    function generateCalendar() {
      calendarDays.innerHTML = '';
  
      for (let i = 0; i < numDays; i++) {
        const day = new Date(currentDate);
        day.setDate(currentDate.getDate() - numDays + i); // Corrected calculation
  
        // Check if the day is in the past
        if (i === 0 && day < currentDate) {
          // Skip "Today" if it's in the past
          continue;
        }
  
        const dayButton = document.createElement('button');
        dayButton.classList.add('calendar-day');
  
        if (i === 0) {
          // Display "Today" for the current date
          dayButton.classList.add('current-date');
          dayButton.textContent = 'Today';
        } else if (i === 1) {
          // Display "Tomorrow" for the next day
          dayButton.textContent = 'Tomorrow';
        } else {
          // Display the date for other days
          const options = { month: 'short', day: 'numeric' };
          dayButton.textContent = day.toLocaleDateString(undefined, options);
        }
  
        // Display the day of the week
        const dayOfWeek = document.createElement('div');
        dayOfWeek.classList.add('day-of-week');
        dayOfWeek.textContent = day.toLocaleDateString(undefined, { weekday: 'short' });
  
        const dayContainer = document.createElement('div');
        dayContainer.appendChild(dayButton);
        dayContainer.appendChild(dayOfWeek);
  
        // Add a click event listener to each day button
        dayContainer.addEventListener('click', () => {
          // You can handle the click event for each day button here
          console.log(`Clicked on ${day.toDateString()}`);
        });
  
        calendarDays.appendChild(dayContainer);
      }
    }
  
    // Initial calendar generation
    generateCalendar();
  
    // Add click event listener for the previous button
    prevButton.addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - numDays); // Corrected calculation
      generateCalendar();
    });
  
    // Add click event listener for the next button
    nextButton.addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + numDays);
      generateCalendar();
    });
  </script>
  
</body>
</html>
