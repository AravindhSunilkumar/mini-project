<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Clinic Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #chat-icon {
        position: fixed;
        left: 20px;
        bottom: 20px;
        font-size: 24px;
        cursor: pointer;
        z-index: 999;
      }

      #chat-container {
        position: fixed;
        left: -300px;
        bottom: 20px;
        width: 300px;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: left 0.3s ease-in-out;
      }

      #chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      #chat-header span {
        cursor: pointer;
        font-size: 20px;
      }

      #chat {
        max-height: 200px;
        overflow-y: auto;
      }

      #user-input {
        width: 70%;
        padding: 5px;
        margin-right: 5px;
      }

      button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-icon" onclick="toggleChatbox()">üó®Ô∏è</div>

    <div id="chat-container" class="closed">
      <div id="chat-header">
        <span onclick="toggleChatbox()">√ó</span>
      </div>
      <div id="chat"></div>
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="askQuestion()">Ask</button>
    </div>

    
    <script>
      function toggleChatbox() {
        var chatContainer = document.getElementById("chat-container");
        chatContainer.classList.toggle("closed");
      }

      function askQuestion() {
        var userQuestion = document.getElementById("user-input").value;

        if (userQuestion.trim() === "") {
          return;
        }

        var chatContainer = document.getElementById("chat");
        var userMessage =
          "<div><strong>You:</strong> " + userQuestion + "</div>";
        chatContainer.innerHTML += userMessage;

        // Make an asynchronous request to the PHP script
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "path/to/your/php/script.php", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var botMessage =
              "<div><strong>Bot:</strong> " + response.bot_answer + "</div>";
            chatContainer.innerHTML += botMessage;
          }
        };
        xhr.send("user_question=" + userQuestion);

        // Clear the user input
        document.getElementById("user-input").value = "";
      }
    </script>
  </body>
</html>
